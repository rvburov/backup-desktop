; Пример файла настроек для приложения резервного копирования
; Скопируйте этот файл как settings.ini для использования

[General]
; Тип периода копирования: Ежедневно, Еженедельно, Ежемесячно
period_type=Ежедневно

; Время автоматического копирования (формат: чч:мм)
backup_time=09:00

; День недели (0-6): 0=Понедельник, 6=Воскресенье
weekday=0

; День месяца (1-31)
monthday=1

; Добавлять дату к имени файлов (true/false)
keep_history=true

; Создавать папку "Резервное копирование дд-мм-гггг" (true/false)
create_backup_folder=true

; Автозапуск при старте системы (true/false)
auto_start=false

; Таймер активен (true/false)
timer_active=false

; Копировать содержимое папок вместо всей папки (true/false)
copy_folder_contents=false

; Копировать файлы из всех вкладок (true/false)
copy_all_tabs=false

; Количество вкладок
tab_count=1

; Названия вкладок (разделенные запятыми)
tab_names=Без названия

[Tab_Без названия]
; Пути к папкам для копирования (в формате списка)
source_folders=@Invalid()

; Пути к файлам для копирования (в формате списка)
source_files=@Invalid()

; Папка назначения для резервных копий
destination_folder=

; Заголовок вкладки
tab_title=Без названия

; Пример заполненной вкладки:
; [Tab_Мои документы]
; source_folders=["C:/Users/User/Documents", "C:/Users/User/Desktop"]
; source_files=["C:/Users/User/important.txt"]
; destination_folder=D:/Backup
; tab_title=Мои документы